<body bgcolor="RGB(79,225,246)">

<form method="post" target="_self" name="ab" >
<div  class="middle">
<p style="background-color:RGB(255,155,22);><label for="name">Name:</label>
<input type="text" name="name" id="name" placeholder="Enter name" required><br/>
<label for="mobile" >Moblie no.</label>
<input type="tele" maxlength="10" pattern="[0-9]{10}" placeholder="10-digit" name="mobile" id="mobile" size="15" required>  <br/>
<label for="mail" >Email:</label>
<input type="email" name="mail" id="mail" placeholder="abc@gmail.com" required>
<br/>
 
Gender:
<input type="radio" name="gender" >
<label for="gender">male</label>
<input type="radio" name="gender"><label for="gender">female</label>
<br />
<label for="age">Age:</label>
<input type="number" name="age" id="age" min="1" max="100" required> 
<label for="pin">Pincode</label>
<input type="text" pattern="[0-9]{6}" name="pin" maxlength="6" size="8"><br >
<label for="City">City :</label>
<input type="text" name="city" placeholder="place" required>



 <br>
<label for="username">Username:</label>
 <input type="text" name="usename"  placeholder="username" required>

<br><label for="pass" >Password:</label>
<input type="password" id="pa"  name="pass" required  maxlength="15">
<center><p id="aa"> </p> 
</center>
</p>
<center>

<br><input type="submit" > <input type="reset"> </center>

</div>
</form>

<script>
var pass=document.getElementById("pa");
var msg=document.getElementById("aa");

pass.addEventListener("input",check);
function check(){
if(pass.value.length==0){
 msg.innerHTML="";

}

else if(pass.value.length<4){
  msg.innerHTML="Password is weak" ;
 msg.style.fontSize="medium";
 document.getElementById("pa").style.color="red";
}
else if(pass.value.length<=8){
msg.innerHTML="Password is medium";
 msg.style.fontSize="medium";
document.getElementById("pa").style.color="red";

}
else{
 msg.innerHTML="Password is strong";
   msg.style.fontSize="medium";
 document.getElementById("pa").style.color="green";
 }
}

</script>





</body>
</html>
